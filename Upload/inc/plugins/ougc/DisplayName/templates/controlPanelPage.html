<html>
<head>
    <title>{$mybb->settings['bbname']} - {$lang->ougcDisplayNameUserControlPanelTitle}</title>
    {$headerinclude}
</head>
<body>
{$header}
<form action="{$mybb->settings['bburl']}/{$pageUrl}" method="post">
    <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
    <input type="hidden" name="action" value="{$pageAction}"/>
    <table width="100%" border="0" align="center">
        <tr>
            {$usercpnav}
            <td valign="top">
                {$errors}
                <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
                       class="tborder">
                    <tr>
                        <td class="thead" colspan="2">
                            <strong>{$lang->ougcDisplayNameUserControlPanelTableTitle}</strong>
                        </td>
                    </tr>
                    <tr>
                        <td class="tcat" colspan="2">
                            <strong>{$lang->ougcDisplayNameUserControlPanelTableDescription}</strong>
                        </td>
                    </tr>
                    <tr>
                        <td class="trow2" width="40%">
                            <strong>{$lang->ougcDisplayNameUserControlPanelTableNew}</strong>
                        </td>
                        <td class="trow2" width="60%">
                            <input type="text" class="textbox" name="ougcDisplayName" size="25"
                                   maxlength="{$maximumLength}" value="{$displayName}"/></td>
                    </tr>
                </table>
                <br/>
                <div align="center">
                    <input type="submit" class="button" name="submit"
                           value="{$lang->ougcDisplayNameUserControlPanelTableButton}"/>
                </div>
            </td>
        </tr>
    </table>
</form>
{$footer}
</body>
</html>
